<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <meta property="og:url" content="https://wpeterashworth.github.io/wdd230/form.html">
    <link rel="icon" href="favicon2.ico">
    <title>Peter Ashworth - WDD 230 - Web Frontend Development - Form Example</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <img src="images/pictureofme.jpeg" alt="Peter Ashworth headshot">
            <h1>Peter Ashworth</h1>
        </header>
        <nav class="navMenu">
            <button id="menu"> Menu</button>
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="chamber/">Chamber</a></li>
                <li><a href="https://www.byui.edu">BYU-Idaho</a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/hel/3?id=p27-p30&lang=eng#p27">Favorite
                        Scripture</a>
                </li>
            </ul>
        </nav>
        <main>
            <form action="record.html" method="get" class="form-main">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label>Username* <input type="text" name="username" id="username" required></label>
                    <label>Password* <input type="password" name="password" id="password" required
                            pattern="[A-Za-z0-9]{8,}" placeholder="8 alphanumeric characters"> </label>
                    <label>Confirm Password* <span id="message"></span> <input type="password" name="password"
                            id="confirm" required pattern="[A-Za-z0-9]{8,}"> </label>
                    <label>Email* <input type="email" name="email" id="email" placeholder="someone@byui.edu" required
                            pattern=".+@byui\.edu" title="valid byui address"></label>
                </fieldset>
                <label for="r">Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <button type="submit">Rate My Page!</button>
            </form>
        </main>
        <footer>
            <p id="date"></p>
            <p>Last Modified:</p>
            <p id="lastModified">Peter Ashworth</p>
            <p>W. Peter Ashworth: USA California</p>
        </footer>
    </div>
</body>

</html>
